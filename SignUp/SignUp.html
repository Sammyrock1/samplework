<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />

    <title>SignUp</title>
  </head>
  <body class="body">
    <div class="details" col-lg-4>
      <h1>SignUp</h1>
      <div>
        <p>firstName</p>
        <input
          type="text"
          placeholder="firstName"
          name="firstName"
          class="firstName"
        />
      </div>
      <div>
        <p>LastName</p>
        <input
          type="text"
          placeholder="lastName"
          name="lastName"
          class="lastName"
        />
      </div>
      <div>
        <p>Email Address</p>
        <input
          type="text"
          placeholder="email Address"
          name="emailAddress"
          class="emailAddress"
          
        />
      </div>
      <div>
        <p>Password</p>
        <input
          type="passWord"
          placeholder="passWord"
          name="passWord"
          class="passWord"
        />
      </div>
      <div>
        <p>Comfirm Password</p>
        <input
          type="password"
          placeholder="Comfirm Password"
          name="comfirmPassword"
          class="comfirmPassword"
        />
      </div>
      <div class="align-right">
        <button 
        type="button" 
        class="btn btn-primary btn-signup">SignUp</button>
        <a href="../SignIn/SignIn.html">Login</a>
      </div>
    </div>
  </body>
  <script src="./signup.js"></script>
</html>
