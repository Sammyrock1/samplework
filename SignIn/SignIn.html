<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignIn.css" />
    <title>Sign In</title>
  </head>
  <body class="body">
    <div class="details" col-lg-4>
      <h1>Sign In</h1>
      <div>
        <p>Email Address</p>
        <input 
        type="email" 
        placeholder="emailAddress" 
        name="emailAddress"
        class="emailAddress" />
      </div>
      <div>
        <p>Password</p>
        <input 
        type="passWord" 
        placeholder="passWord" 
        name="passWord"
        class="passWord"/>
      </div>
      <div class="align-right">
        <a href="../dashboard/dashboard.html"><button type="button" class="btn btn-primary">SignIn</button></a>
        <a href="../SignUp/SignUp.html">SignUp</a>
        </div>

    </div>
  </body>
</html>
