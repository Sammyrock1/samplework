<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TinDog</titl>

  <!--google-fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,900;1,400&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">

  <!-- css stylesheet-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!--font-awesome-->

  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  <!--bootstrap-script-->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>

<body>

  <section class="colored-section" id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="">tindog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta">Download</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->

      <div class="row">
        <div class="col-lg-6">
          <h1 class="big-heading">Meet new and interesting dogs nearby.</h1>
          <button type="button" class="btn btn-dark btn-lg Download-button"><i class="fa fa-apple"></i> Download</button>
          <button type="button" class="btn btn-outline-light btn-lg Download-button"><i class="fa fa-google"></i> Download</button>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/iphone6.png" alt="iphone-mockup">
        </div>
      </div>
    </div>
  </section>


  <!-- Features -->

  <section class="white-section" id="features">

      <div class="row">
        <div class="feature-box col-lg-4">
          <i class="icon fa fa-check-circle fa-4x" aria-hidden="true"></i>
          <h3 class="features-title">Easy to use.</h3>
          <p>So easy to use, even your dog could do it.</p>
        </div>
        <div class="feature-box col-lg-4">
          <i class="icon fa fa-bullseye fa-4x" aria-hidden="true"></i>
          <h3 class="features-title">Elite Clientele</h3>
          <p>We have all the dogs, the greatest dogs.</p>
        </div>
        <div class="feature-box col-lg-4">
          <i class="icon fa fa-heart fa-4x" aria-hidden="true"></i>
          <h3 class="features-title">Guaranteed to work.</h3>
          <p>Find the love of your dog's life or your money back.</p>
        </div>
      </div>


  </section>

  <!-- Testimonials -->

  <section class="colored-section" id="testimonials">

    <div id="testimonials-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text">I no longer have to sniff other dogs for love. I've found the hottest Corgi on TinDog. Woof.</h2>
          <img class="testimonial-image" src="images/dog-img.jpg" alt="dog-profile">
          <em>Pebbles, New York</em>
        </div>

        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text">My dog used to be so lonely, but with TinDog's help, they've found the love of their life. I think.</h2>
          <img class="testimonial-image" src="images/lady-img.jpg" alt="lady-profile">
          <em>Beverly, Illinois</em>
        </div>
      </div>

      <a class="carousel-control-prev" role="button" data-target="#testimonials-carousel" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">previous</span>
      </a>
      <a class="carousel-control-next" role="button" data-target="#testimonials-carousel" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">next</span>
      </a>
    </div>

  </section>


  <!-- Press -->

  <section class="colored-section" id="press">
    <img class="press-logo" src="images/techcrunch.png" alt="tc-logo">
    <img class="press-logo" src="images/tnw.png" alt="tnw-logo">
    <img class="press-logo" src="images/bizinsider.png" alt="biz-insider-logo">
    <img class="press-logo" src="images/mashable.png" alt="mashable-logo">

  </section>


  <!-- Pricing -->

  <section class="white-section"id="pricing">

    <h2 class="section-heading">A Plan for Every Dog's Needs</h2>
    <p>Simple and affordable price plans for your and your dog.</p>

    <div class="row">

      <div class="pricig-column col-lg-4 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3 class="pricing-list">Chihuahua</h3>
          </div>
          <div class="card-body">
            <h2 class="pricing-text">free</h2>
            <p>match per day</p>
            <p>10 Messages per day</p>
            <p>unlimited App Usage</p>
            <button class="btn btn-outline-dark btn-lg btn-block" type="button">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="pricig-column col-lg-4 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3 class="pricing-list">Labrador</h3>
          </div>
          <div class="card-body">
            <h2 class="pricing-text">$49 / mo</h2>
            <p>Unlimited Matches</p>
            <p>Unlimited Messages</p>
            <p>Unlimited App Usage</p>
            <button class="btn btn-dark btn-lg btn-block" type="button">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="pricig-column col-lg-4 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3 class="pricing-list">Mastiff</h3>
          </div>
          <div class="card-body">
            <h2 class="pricing-text">$99 / mo</h2>
            <p>Pirority Listing</p>
            <p>Unlimited Matches</p>
            <p>Unlimited Messages</p>
            <p>Unlimited App Usage</p>
            <button class="btn btn-dark btn-lg btn-block" type="button">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Call to Action -->

  <section class="colored-section" id="cta">

    <h3 class="cta-heading">Find the True Love of Your Dog's Life Today.</h3>
    <button class="Download-button btn btn-lg btn-dark" type="button"><i class="fa fa-apple"></i>Download</button>
    <button class="Download-button btn btn-lg btn-light" type="button"><i class="fa fa-google"></i> Download</button>

  </section>


  <!-- Footer -->

  <footer class="white-section"id="footer">
    <i class="social-icon fa fa-facebook-official" aria-hidden="true"></i>
    <i class="social-icon fa fa-twitter-square" aria-hidden="true"></i>
    <i class="social-icon fa fa-envelope" aria-hidden="true"></i>
    <i class="social-icon fa fa-instagram" aria-hidden="true"></i>
    <p>Â© Copyright TinDog</p>

  </footer>
