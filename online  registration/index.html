<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
    <title>Online Registration</title>
</head>
<body>
    <h1>Online Registration with FendiFolks</h1>
    
        <div class="body">
            <div class="register">
                <p>Registration</p>
            </div>
          <div class="detail">
            <div>
                <p>Input Your Name</p>
                <input 
                type="Text" 
                name="Name"
                class="Name" 
                required/>
            </div>
            <div>
                <p>Enter Your Email</p>
                <input 
                type="Email"  
                name="Email"
                class="Email" 
                required/>
            </div>
            <div>
                <p>Enter Your Password</p>
                <input 
                type="Password" 
                name="Password" 
                class="Password"
                required/>
            </div>
                <div>
                    <button  
                    type="submit" 
                    class="btn">Enter to register</button>
                    <a href="#">Login</a>
                </div>
          </div>
        </div>
     <script src="./index.js"></script>
</body>
</html>
